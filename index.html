<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Nickname Generator
    </h1>
    <h3>
      Enter your first and last name below. Then select a button to Generate Nickname or see All Nicknames.
    </h3>

    First name: <input id="first-name" type="text" /><br />
    Last Name: <input id="last-name" type="text" />
    <p>
      <button id="gen-btn">Generate Nickname</button>
      <button id="all-btn">All Nicknames</button>
    </p>
    <p id="holder"></p>
    <script src="main.js"></script>
   
  </body>
</html>
